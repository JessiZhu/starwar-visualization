<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>我的博客</title>
</head>

<style>
    html , body{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    header , footer{
        padding: 30px 40px;
        background-color: #f2f2f2;
        color: #666;
        text-decoration: none;
    }

    footer{
        text-align: center;
        alignment: bottom;
    }
    #content{
        padding: 30px 40px;
    }

</style>
<body>
    <header>
        <a href="{{ url_for('index') }}">首页</a>
        <a href="{{ url_for('list') }}">文章目录</a>
    </header>

    <div id="content">
        {% block body %}{% endblock %}
    </div>

    <footer>
        Copyright @ EasyBlog
    </footer>
</body>
</html>
